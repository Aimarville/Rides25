name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configuración de Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Cache de paquetes de SonarQube
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache de dependencias de Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Detectar nombre de la rama
      - name: Set branch name
        run: echo "GITHUB_REF_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      # Build del proyecto con Jacoco
      - name: Build
        run: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install org.jacoco:jacoco-maven-plugin:report

		# Análisis con SonarCloud
		- name: SonarCloud Analysis
		  env:
		    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
		  run: |
		    mvn sonar:sonar \
		      -Dsonar.login=$SONAR_TOKEN \
		      -Dsonar.branch.name=$GITHUB_REF_NAME \
		      -Dsonar.branch.target=main

